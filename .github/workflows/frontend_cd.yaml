name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy the React app on Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # cache: "npm"
          # # monorepo specific https://github.com/actions/setup-node?tab=readme-ov-file#caching-global-packages-data
          # cache-dependency-path: frontend/package-lock.json


      - name: Install Dependencies
        run: npm install
        working-directory: frontend

      - name: Create .env file
        run: echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env
        working-directory: frontend

      - name: Build Project
        run: npm run build
        working-directory: frontend

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler pages deploy frontend/dist --project contest-tracker --branch main